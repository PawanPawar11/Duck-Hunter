<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">

  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#9FA2CB" />

  <!-- Crosshair Circle -->
  <circle cx="150" cy="150" r="90" fill="none" stroke="#ffffff" stroke-width="4" />

  <!-- Crosshair Lines -->
  <line x1="150" y1="50" x2="150" y2="250" stroke="#ffffff" stroke-width="3"/>
  <line x1="50" y1="150" x2="250" y2="150" stroke="#ffffff" stroke-width="3"/>

  <!-- Duck Body -->
  <ellipse cx="150" cy="150" rx="40" ry="25" fill="#ffffff"/>

  <!-- Duck Head -->
  <circle cx="185" cy="130" r="18" fill="#ffffff"/>

  <!-- Duck Beak -->
  <polygon points="205,130 225,140 205,150" fill="#CB7387"/>

  <!-- Eye -->
  <circle cx="190" cy="125" r="4" fill="#000000"/>

</svg>
